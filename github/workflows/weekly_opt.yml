name: weekly-optimizer
on:
  schedule:
    - cron: '0 9 * * 1'    # Mondays 09:00 UTC
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  opt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -r requirements.txt
      - name: Run optimizer
        run: python tools/weekly_opt.py
      - name: Create PR with updated config
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "auto: weekly param update"
          title: "Weekly optimizer: update params"
          body: "This PR bumps config.yaml to the best grid params and saves reports/opt_latest.json."
          branch: "auto/weekly-params"

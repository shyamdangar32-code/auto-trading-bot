name: daily-trade-run

on:
  workflow_dispatch: {}
  schedule:
    - cron: "20 10 * * 1-5"     # 10:20 UTC, Mon-Fri

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run strategy (paper; Yahoo fallback; Zerodha on)
        env:
          TELEGRAM_BOT_TOKEN:  ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:    ${{ secrets.TELEGRAM_CHAT_ID }}
          ZERODHA_API_KEY:     ${{ secrets.ZERODHA_API_KEY }}
          ZERODHA_API_SECRET:  ${{ secrets.ZERODHA_API_SECRET }}
          ZERODHA_ACCESS_TOKEN:${{ secrets.ZERODHA_ACCESS_TOKEN }}
        run: |
          python runner.py \
            --symbol "^NSEI" \
            --interval 1d \
            --lookback 1y \
            --paper_trading true \
            --live_trading false \
            --zerodha_enabled true \
            --send_only_signals true \
            --out_dir "./reports"

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/*

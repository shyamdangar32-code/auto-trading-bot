name: daily-trade-run

on:
  workflow_dispatch: {}
  schedule:
    # Runs at 06:30 UTC (12:00 IST), Mon–Fri — gives you time to paste files now
    - cron: "30 6 * * 1-5"

concurrency:
  group: daily-trade-run-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt

      - name: Telegram diagnostics (once)
        if: ${{ always() }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:   ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          set -eux
          TURL="https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}"
          echo "1) getMe"; curl -s "$TURL/getMe" | tee me.json >/dev/null
          echo "2) sendMessage test"
          curl -s -X POST "$TURL/sendMessage" \
            -d chat_id="$TELEGRAM_CHAT_ID" \
            -d text="✅ Test from GitHub Actions $(date -u +'%Y-%m-%dT%H:%M:%SZ')" | tee send.json >/dev/null
          echo "Done"

      - name: Run strategy (paper; Zerodha first)
        env:
          TELEGRAM_BOT_TOKEN:   ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:     ${{ secrets.TELEGRAM_CHAT_ID }}
          ZERODHA_API_KEY:      ${{ secrets.ZERODHA_API_KEY }}
          ZERODHA_API_SECRET:   ${{ secrets.ZERODHA_API_SECRET }}
          ZERODHA_ACCESS_TOKEN: ${{ secrets.ZERODHA_ACCESS_TOKEN }}
          YAHOO_FALLBACK_SYMBOL: "RELIANCE.NS"
        run: |
          python runner.py --out_dir "./reports"

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/*

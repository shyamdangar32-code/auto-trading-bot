name: daily-trade-run

on:
  workflow_dispatch: {}
  schedule:
    - cron: "20 10 * * 1-5"

concurrency:
  group: daily-trade-run-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # NEW: cache pip wheels/downloads
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # prefer wheels to avoid slow builds
          pip install --prefer-binary -r requirements.txt

      - name: Refresh Zerodha access token
        env:
          ZERODHA_API_KEY:       ${{ secrets.ZERODHA_API_KEY }}
          ZERODHA_API_SECRET:    ${{ secrets.ZERODHA_API_SECRET }}
          ZERODHA_REQUEST_TOKEN: ${{ secrets.ZERODHA_REQUEST_TOKEN }}
        run: |
          if [ -n "$ZERODHA_REQUEST_TOKEN" ]; then
            python tools/refresh_zerodha_token.py
            echo "ZERODHA_ACCESS_TOKEN=$(cat zerodha_access_token.txt)" >> $GITHUB_ENV
          else
            echo "Skipping token refresh (no request token provided)"
          fi

      - name: Run strategy (paper; Zerodha on; Yahoo fallback via code)
        env:
          TELEGRAM_BOT_TOKEN:   ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:     ${{ secrets.TELEGRAM_CHAT_ID }}
          ZERODHA_API_KEY:      ${{ secrets.ZERODHA_API_KEY }}
          ZERODHA_API_SECRET:   ${{ secrets.ZERODHA_API_SECRET }}
          ZERODHA_ACCESS_TOKEN: ${{ env.ZERODHA_ACCESS_TOKEN }}
        run: |
          python runner.py --out_dir "./reports"

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/*

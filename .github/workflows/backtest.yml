name: backtest

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "Index symbol (NIFTY/BANKNIFTY)"
        required: true
        default: "BANKNIFTY"
      start:
        description: "Start date (YYYY-MM-DD inclusive)"
        required: true
        default: "2025-07-01"
      end:
        description: "End date (YYYY-MM-DD inclusive)"
        required: true
        default: "2025-08-01"
      interval:
        description: "Candle interval (e.g., 5m)"
        required: true
        default: "5m"
      capital_rs:
        description: "Starting capital (â‚¹)"
        required: true
        default: "100000"
      order_qty:
        description: "Order quantity"
        required: true
        default: "1"
      slippage_bps:
        description: "Slippage in bps (5 = 0.05%)"
        required: false
        default: "0"
      broker_flat:
        description: "Broker flat fee (â‚¹ per order)"
        required: false
        default: "0"
      broker_pct:
        description: "Brokerage percent (e.g., 0.02 = 0.02%)"
        required: false
        default: "0"
      max_trades_per_day:
        description: "Hard cap on daily trades (0 = unlimited)"
        required: false
        default: "0"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Add repo to PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Run backtest
        env:
          OUTDIR: "./reports"
        run: |
          set -e
          mkdir -p "$OUTDIR" logs
          echo "ðŸ”· Launching real backtestâ€¦"
          python tools/run_backtest.py \
            --symbol "${{ github.event.inputs.symbol }}" \
            --start "${{ github.event.inputs.start }}" \
            --end "${{ github.event.inputs.end }}" \
            --interval "${{ github.event.inputs.interval }}" \
            --outdir "$OUTDIR" \
            --capital_rs "${{ github.event.inputs.capital_rs }}" \
            --order_qty "${{ github.event.inputs.order_qty }}" \
            --slippage_bps "${{ github.event.inputs.slippage_bps }}" \
            --broker_flat "${{ github.event.inputs.broker_flat }}" \
            --broker_pct "${{ github.event.inputs.broker_pct }}" \
            --max_trades_per_day "${{ github.event.inputs.max_trades_per_day }}" \
          || { echo "WARN: real backtest not available -> writing minimal reports"; \
               python tools/ensure_report.py --outdir "$OUTDIR" --note "Real engine not wired yet"; }

      - name: Ensure minimal report (never send 'No summary')
        run: |
          python tools/ensure_report.py --outdir "./reports"

      - name: Upload artifacts (reports + logs)
        uses: actions/upload-artifact@v4
        with:
          name: backtest-artifacts
          path: |
            reports/**
            logs/**

      - name: Notify Telegram (summary + charts)
        if: ${{ always() && secrets.TELEGRAM_BOT_TOKEN && secrets.TELEGRAM_CHAT_ID }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python tools/telegram_notify.py --reports "./reports"

name: backtest

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "NIFTY or BANKNIFTY"
        required: true
        default: "BANKNIFTY"
      start:
        description: "YYYY-MM-DD (inclusive)"
        required: true
        default: "2025-07-01"
      end:
        description: "YYYY-MM-DD (inclusive)"
        required: true
        default: "2025-08-01"
      interval:
        description: "Candle interval"
        required: true
        default: "5m"
      capital:
        description: "Starting capital (₹)"
        required: true
        default: "100000"
      qty:
        description: "Order quantity"
        required: true
        default: "1"
      slippage_bps:
        description: "e.g., 5 = 0.05%"
        required: false
        default: "0"
      broker_flat:
        description: "Flat fee (₹ per order)"
        required: false
        default: "0"
      broker_pct:
        description: "Percent fee (e.g., 0.02 = 0.02%)"
        required: false
        default: "0"
      session_start:
        description: "HH:MM (e.g., 09:20)"
        required: false
        default: ""
      session_end:
        description: "HH:MM (e.g., 15:25)"
        required: false
        default: ""
      max_trades_per_day:
        description: "0 = unlimited"
        required: false
        default: "0"

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Add repo to PYTHONPATH
        run: echo "${{ github.workspace }}" >> $GITHUB_PATH

      - name: Run backtest
        run: |
          python tools/run_backtest.py \
            --symbol "${{ github.event.inputs.symbol }}" \
            --start "${{ github.event.inputs.start }}" \
            --end "${{ github.event.inputs.end }}" \
            --interval "${{ github.event.inputs.interval }}" \
            --capital_rs "${{ github.event.inputs.capital }}" \
            --order_qty "${{ github.event.inputs.qty }}" \
            --slippage_bps "${{ github.event.inputs.slippage_bps }}" \
            --broker_flat "${{ github.event.inputs.broker_flat }}" \
            --broker_pct "${{ github.event.inputs.broker_pct }}" \
            --session_start "${{ github.event.inputs.session_start }}" \
            --session_end "${{ github.event.inputs.session_end }}" \
            --max_trades_per_day "${{ github.event.inputs.max_trades_per_day }}" \
            --out_dir "./reports"

      - name: Ensure minimal report (never send 'No summary')
        if: always()
        run: |
          python tools/ensure_report.py --dir "./reports"

      - name: Upload artifacts (reports + logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backtest-artifacts
          path: |
            reports/**
            logs/**

      - name: Notify Telegram (summary + charts)
        if: always()
        run: |
          python tools/telegram_notify.py --dir "./reports" --title "Backtest Complete"

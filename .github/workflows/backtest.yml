name: backtest
on:
  workflow_dispatch:
    inputs:
      token:
        description: "Instrument token (int)"
        required: true
      date_from:
        description: "From date (YYYY-MM-DD)"
        required: true
      date_to:
        description: "To date (YYYY-MM-DD)"
        required: true
      interval:
        description: "Candle interval"
        required: false
        default: "5minute"

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      ZERODHA_API_KEY:      ${{ secrets.ZERODHA_API_KEY }}
      ZERODHA_API_SECRET:   ${{ secrets.ZERODHA_API_SECRET }}
      ZERODHA_ACCESS_TOKEN: ${{ secrets.ZERODHA_ACCESS_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Preflight Zerodha (must pass)
        run: |
          python - <<'PY'
          import os
          from kiteconnect import KiteConnect
          kite = KiteConnect(api_key=os.getenv("ZERODHA_API_KEY").strip())
          kite.set_access_token(os.getenv("ZERODHA_ACCESS_TOKEN").strip())
          p = kite.profile()
          print("âœ… Zerodha:", p.get("user_id"), p.get("user_name"))
          PY

      - name: Run backtest
        run: |
          python tools/run_backtest.py \
            --token  ${{ inputs.token }} \
            --from   "${{ inputs.date_from }}" \
            --to     "${{ inputs.date_to }}" \
            --interval "${{ inputs.interval }}" \
            --out_dir "reports/backtest"

      - name: Upload backtest reports
        uses: actions/upload-artifact@v4
        with:
          name: backtest-reports
          path: reports/backtest/

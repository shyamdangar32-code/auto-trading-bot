name: backtest

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "NIFTY or BANKNIFTY"
        required: true
        default: "BANKNIFTY"
      start:
        description: "Start date (YYYY-MM-DD, inclusive)"
        required: true
        default: "2025-07-01"
      end:
        description: "End date (YYYY-MM-DD, inclusive)"
        required: true
        default: "2025-08-01"
      interval:
        description: "Candle interval"
        required: true
        default: "5m"
      capital_rs:
        description: "Starting capital (₹)"
        required: true
        default: "100000"
      qty:
        description: "Order quantity"
        required: true
        default: "1"
      slippage_bps:
        description: "Slippage in bps (e.g., 5 = 0.05%)"
        required: true
        default: "0"
      broker_flat:
        description: "Broker flat fee (₹ per order)"
        required: true
        default: "0"
      broker_pct:
        description: "Brokerage percent (e.g., 0.02 = 0.02%)"
        required: true
        default: "0"
      max_trades_per_day:
        description: "Hard cap on daily trades (0 = unlimited)"
        required: true
        default: "0"

concurrency:
  group: backtest-${{ github.ref }}
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Add repo to PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run backtest
        run: |
          python tools/run_backtest.py \
            --symbol "${{ github.event.inputs.symbol }}" \
            --start "${{ github.event.inputs.start }}" \
            --end   "${{ github.event.inputs.end }}" \
            --interval "${{ github.event.inputs.interval }}" \
            --outdir "./reports" \
            --slippage_bps "${{ github.event.inputs.slippage_bps }}" \
            --broker_flat  "${{ github.event.inputs.broker_flat }}" \
            --broker_pct   "${{ github.event.inputs.broker_pct }}" \
            --max_trades_per_day "${{ github.event.inputs.max_trades_per_day }}" \
            --qty "${{ github.event.inputs.qty }}"
        env:
          CAPITAL_RS: ${{ github.event.inputs.capital_rs }}

      - name: Ensure minimal report (never send 'No summary')
        run: |
          python tools/ensure_metrics.py --dir "./reports"

      - name: Upload artifacts (reports + logs)
        uses: actions/upload-artifact@v4
        with:
          name: backtest-artifacts
          path: |
            reports/**
            logs/**
          if-no-files-found: warn
          retention-days: 7

      - name: Notify Telegram (summary + charts)
        if: success() || failure()
        run: |
          python tools/telegram_notify.py --dir "./reports"
        env:
          # fallbacks: prefer TG_*; else TELEGRAM_*
          TG_TOKEN: ${{ secrets.TG_BOT_TOKEN != '' && secrets.TG_BOT_TOKEN || secrets.TELEGRAM_BOT_TOKEN }}
          TG_CHAT:  ${{ secrets.TG_CHAT_ID  != '' && secrets.TG_CHAT_ID  || secrets.TELEGRAM_CHAT_ID  }}

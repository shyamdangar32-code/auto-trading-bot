name: backtest

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "NIFTY or BANKNIFTY"
        required: true
        default: "BANKNIFTY"
      start:
        description: "Start date (YYYY-MM-DD, inclusive)"
        required: true
        default: "2025-07-01"
      end:
        description: "End date (YYYY-MM-DD, inclusive)"
        required: true
        default: "2025-08-01"
      interval:
        description: "Candle interval"
        required: true
        default: "5m"
      capital_rs:
        description: "Starting capital (â‚¹)"
        required: true
        default: "100000"
      order_qty:
        description: "Order quantity (lots or lots-equivalent)"
        required: true
        default: "1"
      fees_json:
        description: "JSON: {\"slippage_bps\":0, \"broker_flat\":0, \"broker_pct\":0}"
        required: false
        default: "{}"
      session_json:
        description: "JSON: {\"start\":\"09:20\",\"end\":\"15:25\",\"max_trades_per_day\":0}"
        required: false
        default: "{}"
      extra_params:
        description: "Extra strategy params as JSON"
        required: false
        default: "{}"
      outdir:
        description: "Output reports directory"
        required: true
        default: "./reports"

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Add repo to PYTHONPATH
        run: echo "${GITHUB_WORKSPACE}" >> $GITHUB_PATH

      - name: Run backtest
        id: run_bt
        run: |
          mkdir -p "${{ inputs.outdir }}" logs
          python tools/run_backtest.py \
            --symbol "${{ inputs.symbol }}" \
            --start "${{ inputs.start }}" \
            --end "${{ inputs.end }}" \
            --interval "${{ inputs.interval }}" \
            --outdir "${{ inputs.outdir }}" \
            --capital_rs "${{ inputs.capital_rs }}" \
            --order_qty "${{ inputs.order_qty }}" \
            --fees_json '${{ inputs.fees_json }}' \
            --session_json '${{ inputs.session_json }}' \
            --extra_params '${{ inputs.extra_params }}'
        continue-on-error: false

      - name: Ensure minimal report (never send 'No summary' empty)
        run: |
          python tools/ensure_metrics.py --dir "${{ inputs.outdir }}"

      - name: Upload artifacts (reports + logs)
        uses: actions/upload-artifact@v4
        with:
          name: backtest-artifacts
          path: |
            ${{ inputs.outdir }}
            logs

      - name: Notify Telegram (summary + charts)
        if: ${{ env.TELEGRAM_BOT_TOKEN != '' && env.TELEGRAM_CHAT_ID != '' }}
        run: |
          python tools/telegram_notify.py --dir "${{ inputs.outdir }}"

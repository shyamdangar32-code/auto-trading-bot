name: backtest

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "NIFTY or BANKNIFTY"
        required: true
        default: "BANKNIFTY"
      start:
        description: "Start date (YYYY-MM-DD)"
        required: true
        default: "2025-07-01"
      end:
        description: "End date (YYYY-MM-DD)"
        required: true
        default: "2025-08-01"
      interval:
        description: "Candle interval"
        required: true
        default: "5m"
      capital_rs:
        description: "Starting capital (₹)"
        required: true
        default: "100000"
      order_qty:
        description: "Order quantity"
        required: true
        default: "1"
      slippage_bps:
        description: "Slippage in bps (5 = 0.05%)"
        required: true
        default: "0"
      broker_flat:
        description: "Broker flat fee (₹ per order)"
        required: true
        default: "0"
      broker_pct:
        description: "Brokerage percent (0.02 = 0.02%)"
        required: true
        default: "0"
      max_trades_per_day:
        description: "Hard cap on daily trades (0 = unlimited)"
        required: true
        default: "0"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Add repo to PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Run backtest
        id: backtest
        env:
          # Telegram envs will be empty strings if not set; step below is gated.
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN || '' }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID || '' }}
        run: |
          set -e
          mkdir -p "./reports" "logs"
          python tools/run_backtest.py \
            --symbol "${{ github.event.inputs.symbol }}" \
            --start "${{ github.event.inputs.start }}" \
            --end "${{ github.event.inputs.end }}" \
            --interval "${{ github.event.inputs.interval }}" \
            --outdir "./reports" \
            --capital_rs "${{ github.event.inputs.capital_rs }}" \
            --order_qty "${{ github.event.inputs.order_qty }}" \
            --slippage_bps "${{ github.event.inputs.slippage_bps }}" \
            --broker_flat "${{ github.event.inputs.broker_flat }}" \
            --broker_pct "${{ github.event.inputs.broker_pct }}" \
            --max_trades_per_day "${{ github.event.inputs.max_trades_per_day }}"

      - name: Ensure minimal report (never send 'No summary' to Telegram)
        if: always()
        run: |
          python - <<'PY'
          from tools.ensure_report import ensure_report
          ensure_report("./reports")
          PY

      - name: Upload artifacts (reports + logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backtest-artifacts
          path: |
            reports/**
            logs/**

      - name: Notify Telegram (summary + charts)
        if: ${{ always() && secrets.TELEGRAM_BOT_TOKEN != '' && secrets.TELEGRAM_CHAT_ID != '' }}
        run: |
          python tools/telegram_notify.py --reports "./reports"

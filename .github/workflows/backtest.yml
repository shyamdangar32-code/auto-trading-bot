name: backtest

on:
  push:
    paths:
      - ".github/workflows/backtest.yml"
      - "bot/**"
      - "strategies/**"
      - "tools/**"
      - "utils/**"
      - "requirements.txt"
  workflow_dispatch:
    inputs:
      underlying:
        description: "Index: NIFTY or BANKNIFTY"
        required: true
        default: "BANKNIFTY"
      start:
        description: "Start date (YYYY-MM-DD)"
        required: true
        default: "2025-07-01"
      end:
        description: "End date (YYYY-MM-DD)"
        required: true
        default: "2025-08-01"
      interval:
        description: "Candle interval (e.g., 5m, 15m)"
        required: false
        default: "5m"
      capital_rs:
        description: "Starting capital (₹)"
        required: false
        default: "100000"
      order_qty:
        description: "Order quantity"
        required: false
        default: "1"
      mode:
        description: "engine mode (paper/backtest)"
        required: false
        default: "backtest"
      fees_json:
        description: "Brokerage/fees JSON (optional)"
        required: false
        default: "{}"
      session_json:
        description: "Session window JSON (optional)"
        required: false
        default: "{}"
      extra_params:
        description: "Extra params JSON (optional)"
        required: false
        default: "{}"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Add repo to PYTHONPATH
        run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV

      - name: Run backtest
        id: backtest
        env:
          # workflow_dispatch ઇનપુટ્સને env માં મૂકી દઈએ
          UNDERLYING: ${{ inputs.underlying }}
          START: ${{ inputs.start }}
          END: ${{ inputs.end }}
          INTERVAL: ${{ inputs.interval }}
          CAPITAL_RS: ${{ inputs.capital_rs }}
          ORDER_QTY: ${{ inputs.order_qty }}
          MODE: ${{ inputs.mode }}
          FEES_JSON: ${{ inputs.fees_json }}
          SESSION_JSON: ${{ inputs.session_json }}
          EXTRA_PARAMS: ${{ inputs.extra_params }}
        run: |
          set -e
          mkdir -p "./reports" "logs"

          echo "▶ Launching real backtest…"
          python tools/run_backtest.py \
            --underlying "${UNDERLYING:-BANKNIFTY}" \
            --start "${START:-2025-07-01}" \
            --end "${END:-2025-08-01}" \
            --interval "${INTERVAL:-5m}" \
            --capital_rs "${CAPITAL_RS:-100000}" \
            --order_qty "${ORDER_QTY:-1}" \
            --mode "${MODE:-backtest}" \
            --fees_json '${FEES_JSON:-{}}' \
            --session_json '${SESSION_JSON:-{}}' \
            --extra_params '${EXTRA_PARAMS:-{}}' \
            --outdir "./reports" \
          || { echo "WARN: real backtest not available -> writing minimal reports"; python tools/ensure_report.py --outdir "./reports"; }

      - name: Upload artifacts (reports + logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backtest-artifacts
          path: |
            reports/**
            logs/**
          if-no-files-found: warn
          retention-days: 7

      - name: Notify Telegram (summary + charts)
        if: ${{ secrets.TELEGRAM_BOT_TOKEN != '' && secrets.TELEGRAM_CHAT_ID != '' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python tools/telegram_notify.py --dir "./reports" --title "Backtest Results"

name: backtest

on:
  workflow_dispatch:
    inputs:
      symbol:
        description: "NIFTY or BANKNIFTY"
        required: true
        default: "BANKNIFTY"
      start:
        description: "Start date (YYYY-MM-DD)"
        required: true
        default: "2025-07-01"
      end:
        description: "End date (YYYY-MM-DD)"
        required: true
        default: "2025-08-01"
      interval:
        description: "Candle interval (e.g., 5m)"
        required: true
        default: "5m"
      capital_rs:
        description: "Starting capital in ₹"
        required: true
        default: "100000"
      order_qty:
        description: "Order quantity"
        required: true
        default: "1"
      slippage_bps:
        description: "Slippage in bps (5 = 0.05%)"
        required: false
        default: "0"
      broker_flat:
        description: "Broker flat fee (₹ per order)"
        required: false
        default: "0"
      broker_pct:
        description: "Brokerage percent (e.g., 0.02 for 0.02%)"
        required: false
        default: "0"
      max_trades_per_day:
        description: "Hard cap on daily trades (0 = unlimited)"
        required: false
        default: "0"

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Add repo to PYTHONPATH
        run: echo "${{ github.workspace }}" >> $GITHUB_PATH

      - name: Run backtest
        shell: bash
        run: |
          set -e
          mkdir -p "./reports" logs

          echo "▶️  Launching real backtest…"
          python tools/run_backtest.py \
            --symbol "${{ inputs.symbol }}" \
            --start "${{ inputs.start }}" \
            --end "${{ inputs.end }}" \
            --interval "${{ inputs.interval }}" \
            --outdir "./reports" \
            --capital_rs "${{ inputs.capital_rs }}" \
            --order_qty "${{ inputs.order_qty }}" \
            --slippage_bps "${{ inputs.slippage_bps }}" \
            --broker_flat "${{ inputs.broker_flat }}" \
            --broker_pct "${{ inputs.broker_pct }}" \
            --max_trades_per_day "${{ inputs.max_trades_per_day }}"

      - name: Ensure minimal report (never send 'No summary')
        # જો real engine કોઈ કારણથી ચલાયું ન હોય તો આ step summary/chart placeholders મૂકી દે છે
        run: |
          python tools/ensure_report.py --reports "./reports"

      - name: Upload artifacts (reports + logs)
        uses: actions/upload-artifact@v4
        with:
          name: backtest-artifacts
          path: |
            reports/**
            logs/**

      - name: Notify Telegram (summary + charts)
        if: ${{ always() && secrets.TELEGRAM_BOT_TOKEN != '' && secrets.TELEGRAM_CHAT_ID != '' }}
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python tools/telegram_notify.py --reports "./reports"

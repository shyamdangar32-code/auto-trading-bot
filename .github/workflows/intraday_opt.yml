name: intraday-options-paper

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run intraday options (paper)
        env:
          ZERODHA_API_KEY:      ${{ secrets.ZERODHA_API_KEY }}
          ZERODHA_API_SECRET:   ${{ secrets.ZERODHA_API_SECRET }}
          ZERODHA_ACCESS_TOKEN: ${{ secrets.ZERODHA_ACCESS_TOKEN }}
          TELEGRAM_BOT_TOKEN:   ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID:     ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Put envs into config.yaml at runtime if fields are blank
          python - <<'PY'
          import yaml, os
          p="config.yaml"
          with open(p) as f: cfg=yaml.safe_load(f)
          cfg['zerodha_api_key']=cfg.get('zerodha_api_key') or os.environ.get('ZERODHA_API_KEY','')
          cfg['zerodha_api_secret']=cfg.get('zerodha_api_secret') or os.environ.get('ZERODHA_API_SECRET','')
          cfg['zerodha_access_token']=cfg.get('zerodha_access_token') or os.environ.get('ZERODHA_ACCESS_TOKEN','')
          cfg['telegram_bot_token']=cfg.get('telegram_bot_token') or os.environ.get('TELEGRAM_BOT_TOKEN','')
          cfg['telegram_chat_id']=cfg.get('telegram_chat_id') or os.environ.get('TELEGRAM_CHAT_ID','')
          with open(p,"w") as f: yaml.safe_dump(cfg,f, sortkeys=False)
          PY
          python runner_intradary_options.py --out_dir "./reports"
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

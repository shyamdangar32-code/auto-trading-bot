name: intraday-options-paper

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    # Map GitHub Secrets into job env
    env:
      ZERODHA_API_KEY:      ${{ secrets.ZERODHA_API_KEY }}
      ZERODHA_API_SECRET:   ${{ secrets.ZERODHA_API_SECRET }}
      ZERODHA_ACCESS_TOKEN: ${{ secrets.ZERODHA_ACCESS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (Optional) quick lengths-only check that secrets are present
      - name: Debug secrets lengths
        run: |
          echo "API_KEY len: ${#ZERODHA_API_KEY}"
          echo "API_SECRET len: ${#ZERODHA_API_SECRET}"
          echo "ACCESS_TOKEN len: ${#ZERODHA_ACCESS_TOKEN}"

      # Preflight: verify your Kite credentials before main run
      - name: Preflight Zerodha credentials
        run: |
          python - <<'PY'
          import os, sys
          from kiteconnect import KiteConnect

          api_key = (os.getenv("ZERODHA_API_KEY") or "").strip()
          access  = (os.getenv("ZERODHA_ACCESS_TOKEN") or "").strip()
          if not api_key or not access:
              print("❌ Missing API key or Access token in env.")
              sys.exit(2)

          kite = KiteConnect(api_key=api_key)
          kite.set_access_token(access)
          try:
              prof = kite.profile()
              print("✅ Zerodha profile OK:", prof.get("user_id"), prof.get("user_name"))
          except Exception as e:
              print("❌ Zerodha preflight failed:", e)
              sys.exit(3)
          PY

      # 🔧 Correct script name here (intraday, not intra_day)
      - name: Run intraday options (paper)
        run: |
          python runner_intraday_options.py --out_dir "./reports"

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

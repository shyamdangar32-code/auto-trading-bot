name: intraday-options-paper

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    # Expose secrets to every step in this job
    env:
      ZERODHA_API_KEY:      ${{ secrets.ZERODHA_API_KEY }}
      ZERODHA_API_SECRET:   ${{ secrets.ZERODHA_API_SECRET }}
      ZERODHA_ACCESS_TOKEN: ${{ secrets.ZERODHA_ACCESS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- quick sanity: only lengths (keeps secrets masked) ---
      - name: Debug secrets lengths
        run: |
          echo "API_KEY length:      ${#ZERODHA_API_KEY}"
          echo "API_SECRET length:   ${#ZERODHA_API_SECRET}"
          echo "ACCESS_TOKEN length: ${#ZERODHA_ACCESS_TOKEN}"

      # --- the SAME preflight you just ran in kite-diagnostics ---
      - name: Preflight Zerodha profile (must pass)
        run: |
          python - <<'PY'
          import os, sys
          from kiteconnect import KiteConnect

          api_key  = (os.getenv("ZERODHA_API_KEY") or "").strip()
          access   = (os.getenv("ZERODHA_ACCESS_TOKEN") or "").strip()
          print("API len:", len(api_key), "| TOKEN len:", len(access))

          kite = KiteConnect(api_key=api_key)
          kite.set_access_token(access)

          try:
              prof = kite.profile()
              print("✅ Preflight OK ->", prof.get("user_id"), "|", prof.get("user_name"))
          except Exception as e:
              print("❌ Preflight FAILED:", e)
              sys.exit(3)
          PY

      # --- run the intraday options paper strategy ---
      - name: Run intraday options (paper)
        run: |
          python runner_intra_day_options.py --out_dir "./reports"

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

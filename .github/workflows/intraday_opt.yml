name: intraday-options-paper

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Optional helper: inject secrets into config.yaml if those fields are blank
      - name: Put envs into config.yaml at runtime if fields are blank
        run: |
          python - <<'PY'
          import os, yaml
          path = "config.yaml"
          with open(path) as f:
            cfg = yaml.safe_load(f) or {}

          cfg.setdefault("tz", "Asia/Kolkata")
          cfg.setdefault("zerodha_enabled", True)
          cfg.setdefault("intraday_options", {})

          # Only fill if empty in YAML
          if not cfg.get("telegram_bot_token"):
            cfg["telegram_bot_token"] = os.getenv("TELEGRAM_BOT_TOKEN","")
          if not cfg.get("telegram_chat_id"):
            cfg["telegram_chat_id"] = os.getenv("TELEGRAM_CHAT_ID","")

          with open(path, "w") as f:
            yaml.safe_dump(cfg, f, default_flow_style=False)
          PY

      - name: Run intraday options (paper)
        env:
          ZERODHA_API_KEY: ${{ secrets.ZERODHA_API_KEY }}
          ZERODHA_API_SECRET: ${{ secrets.ZERODHA_API_SECRET }}
          ZERODHA_ACCESS_TOKEN: ${{ secrets.ZERODHA_ACCESS_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python runner_intraday_options.py --out_dir "./reports"

      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/

name: intraday-options-paper

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Put envs into config.yaml at runtime if fields are blank
      run: |
        python - <<'PY'
        import os, yaml

        path = "config.yaml"
        with open(path, "r") as f:
            data = yaml.safe_load(f) or {}

        # ensure section exists
        io = data.setdefault("intraday_options", {})

        # fill from envs only if blank
        def fill(section, key, env):
            if not section.get(key):
                val = os.getenv(env, "")
                if val:
                    section[key] = val

        fill(io, "telegram_bot_token", "TELEGRAM_BOT_TOKEN")
        fill(io, "telegram_chat_id",  "TELEGRAM_CHAT_ID")

        # Zerodha creds are read from GitHub Secrets directly in code,
        # so we donâ€™t need to inject them into YAML.

        with open(path, "w") as f:
            yaml.safe_dump(data, f, default_flow_style=False)
        PY

    - name: Run intraday options (paper)
      run: python runner_intra_day_options.py --out_dir "./reports"

    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: reports
        path: reports

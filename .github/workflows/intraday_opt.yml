name: intraday-options-paper

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    # Map GitHub Secrets -> env (make sure all three exist in repo settings)
    env:
      ZERODHA_API_KEY:      ${{ secrets.ZERODHA_API_KEY }}
      ZERODHA_API_SECRET:   ${{ secrets.ZERODHA_API_SECRET }}
      ZERODHA_ACCESS_TOKEN: ${{ secrets.ZERODHA_ACCESS_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Quick sanity: make sure secrets are not empty (values are masked) ---
      - name: Debug secrets (masked)
        run: |
          echo "API_KEY length:      ${#ZERODHA_API_KEY}"
          echo "API_SECRET length:   ${#ZERODHA_API_SECRET}"
          echo "ACCESS_TOKEN length: ${#ZERODHA_ACCESS_TOKEN}"

      # --- Preflight: verify token works with Kite before the main script ---
      - name: Preflight Zerodha credentials
        run: |
          python - <<'PY'
          import os, sys
          from kiteconnect import KiteConnect

          api_key = (os.getenv("ZERODHA_API_KEY") or "").strip()
          token   = (os.getenv("ZERODHA_ACCESS_TOKEN") or "").strip()

          if not api_key or not token:
              print("❌ Missing API key or access token in env.")
              sys.exit(2)

          kite = KiteConnect(api_key=api_key)
          kite.set_access_token(token)
          try:
              p = kite.profile()
              print("✅ Preflight OK | User:", p.get("user_id"), p.get("user_name"))
          except Exception as e:
              print("❌ Zerodha preflight failed:", e)
              sys.exit(3)
          PY

      # --- Run intraday options runner (paper). Make sure this filename MATCHES your repo ---
      - name: Run intraday options (paper)
        run: |
          python runner_intraday_options.py --out_dir "./reports"

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports/
